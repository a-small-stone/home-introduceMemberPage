<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>メンバー紹介</title>
    <link rel="stylesheet" href="introduceMember.css">
    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <div class="scrollTop-container">
      <div id="scrollLink" class="scrollsnap-container">
        <section class="scrollsnap-child">
          <div class="l-top">
            <header class="l-header">
              <p>ヘッダー</p>
            </header>
            <div class="l-page-title">
              <h2>我がチームの天才たち</h2>
            </div>
            <div class="l-main">
              <div class="l-intro-title">
                <h4>我がチームの天才たちを紹介します</h4>
              </div>
              <div class="l-avatars">
                <div class="l-avatar l-chomo avatar-after" href="#chomoSection">
                  <img   src="alien.png" alt="ちょも">
                </div>
                <div class="l-avatar l-yuna avatar-after" href="#yunaSection">
                  <img src="alien.png" alt="ゆな">
                </div>
                <div class="l-avatar l-kura avatar-after" href="#kuraSection">
                  <img src="alien.png" alt="くら">
                </div>
                <div class="l-avatar l-yoshino avatar-after" href="#yoshinoSection">
                  <img src="yoshino-square.jpg" alt="よしの">
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="scrollsnap-child" id="chomoSection">
          <div class="l-introduction l-intro-yoshino intro-background-after">
            <div class="l-intro-top">
              <div class="l-profile">
                <div class="l-avatar">
                  <img src="alien.png" alt="ちょも">
                </div>
              </div>
              <div class="l-name">
                <h5>ちょも</h5>
              </div>
            </div>
            <div class="l-subtitle">
              <h3><span>ライティング</span>の天才</h3>
            </div>
            <div class="l-introText">
              <p>HTML,CSS,JavaScriptはもちろん</br>KotlinやSwiftを用いて</br>アプリ制作まで手掛ける天才プログラマ.</p>
            </div>
          </div>
        </section>
        <section class="scrollsnap-child" id="yoshinoSection">
          <div class="l-introduction l-intro-yoshino intro-background-after">
            <div class="l-intro-top">
              <div class="l-profile">
                <div class="l-avatar">
                  <img src="yoshino-square.jpg" alt="よしの">
                </div>
              </div>
              <div class="l-name">
                <h5>とびうお</h5>
              </div>
            </div>
            <div class="l-subtitle">
              <h3><span>コーディング</span>の天才</h3>
            </div>
            <div class="l-introText">
              <p>HTML,CSS,JavaScriptはもちろん</br>KotlinやSwiftを用いて</br>アプリ制作まで手掛ける天才プログラマ.</p>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script type="text/javascript">
      $(function(){
        var memberList = $(".l-avatar");
        var scrollRange = $("#scrollLink");

        memberList.click(function(){
          var memberHref = $(this).attr("href");
          var scroll_point = $(memberHref).offset().top;

          scrollRange.animate({
            scrollTop: scroll_point
          }, 200);
        });
      });
    </script>
  </body>
</html>
